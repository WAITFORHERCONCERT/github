<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<!-- Latest Bootstrap min CSS -->
<link rel="stylesheet" th:href="@{assets/css/bootstrap.min.css}" type="text/css">
<!-- Dropdownhover CSS -->
<link rel="stylesheet" th:href="@{assets/css/bootstrap-dropdownhover.min.css}" type="text/css">
<!-- latest fonts awesome -->
<link rel="stylesheet" th:href="@{assets/font/css/font-awesome.min.css}" type="text/css">
<!-- simple line fonts tawesome -->
<link rel="stylesheet" th:href="@{assets/simple-line-icon/css/simple-line-icons.css}" type="text/css">
<!-- stroke-gap-icons -->
<link rel="stylesheet" th:href="@{assets/stroke-gap-icons/stroke-gap-icons.css}" type="text/css">
<!-- Animate CSS -->
<link rel="stylesheet" th:href="@{assets/css/animate.min.css}" type="text/css">
<!-- Style CSS -->
<link rel="stylesheet" th:href="@{assets/css/style.css}" type="text/css">
<!--  baguetteBox -->
<link rel="stylesheet" th:href="@{assets/css/baguetteBox.css}">
<!-- Owl Carousel Assets -->
<link th:href="@{assets/owl-carousel/owl.carousel.css}" rel="stylesheet">
<link th:href="@{assets/owl-carousel/owl.theme.css}" rel="stylesheet">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
  <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>

  <![endif]-->
</head>

<body>
<!--  Preloader  -->
<div id="preloader">
	<div id="loading">
	</div>
</div>

<div class="wrapper">
	<div th:replace="fragments/header :: header">header</div>
	<div layout:fragment="content">content</div>
	<div th:replace="fragments/newsletter :: newsletter">newsletter</div>
	<div th:replace="fragments/footer :: footer">footer</div>
	<div th:replace="fragments/sticky :: sticky">sticky</div>
	<div th:replace="fragments/backTop :: backTop">backTop</div>

</div>

<!-- Get Our Email Letter popup -->
<div class="modal fade modal-popup" id="modal1" data-open-onload="true" data-open-delay="1500" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="fa fa-times"></i></button>
			<div class="modal-body">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-6 pt-20">
						</div>
						<div class="col-sm-6 pt-20 text-center">
							<h2 class="heading font34 inverse">
								Get Our Email Letter
							</h2>
							<p class="font22 text-center">Subscribe to the Platin mailing list to receive updates on new arrivals, special offers and other discount information.</p>
							<form name="main">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Enter your Email id">
								</div>
								<div class="form-group">
									<button class="btn btn-black" type="button">Subscribe!</button>
								</div>
								<div class="form-group">
									<input type="checkbox" name="check" /> Do not show this popup again
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- /Get Our Email Letter popup -->
<p id="back-top">
	<a href="#top"><i class="fa fa-chevron-up" aria-hidden="true"></i></a>
</p>
<script th:src="@{assets/js/jquery.js}"></script>
<!-- Boothtstrap Core JavaScript -->
<script th:src="@{assets/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/bootstrap-dropdownhover.min.js}"></script>
<!-- Pluthgin JavaScript -->
<script th:src="@{assets/js/jquery.easing.min.js}"></script>
<script th:src="@{assets/js/wow.min.js}"></script>
<!-- owlth carousel -->
<script th:src="@{assets/owl-carousel/owl.carousel.js}"></script>
<!--  Cuthstom Theme JavaScript  -->
<script th:src="@{assets/js/filter-price.js}"></script>
<script th:src="@{assets/js/custom.js}"></script>
</body>

</html>
